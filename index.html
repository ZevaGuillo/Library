<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b8200729a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Library</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <nav>
                <div class="logotype">Library<i class="fas fa-book-open"></i></div>
                <div class="search">
                    <input type="text" name="" id="" >
                </div>
                <button class="button new-book" id="new-book"><i class="fas fa-plus"></i></button>
            </nav>

        </div>
    </header>
    <div class="container">
        <div class="booklist" id='booklist'>
            <div class="book">
                <div class="img">
                    <img src="https://kbimages1-a.akamaihd.net/a3fb0737-8700-49ff-a4bf-3af6734ddbbd/1200/1200/False/the-art-of-war-with-an-introduction-by-nigel-cawthorne.jpg" alt="">
                </div>
                <div class="content">	
                    <h2>The Art of War</h2>
                    <p>Sun Tzu</p>
                    <p>288</p>
                    <div class="modify">
                        <i class="fas fa-pen edit" id="edit-book"></i>
                        <i class="fas fa-trash delete"></i>
                    </div>

                </div>
            </div>
            
        </div>
        
    </div>

    <div class="modal-container" id="modal-container">
        <div class="modal modal-close" id="modal">

            <div class="modal-header">
                <h2>New Book</h2>
                <div class="close" id="close"><i class="fas fa-times"></i></div>
            </div>
            <div class="form-container">
                <form action="/" id="form" class="form">

                    <label>
                        Title
                        <input type="text" name="title" id="title" placeholder="Book Title" class="field" required>
                    </label>
                    <label>
                        Author
                        <input type="text" name="Author" id="author" placeholder="Author" class="field" required>
                    </label>
                    <label>
                        Number of pages
                        <input type="number" name="pages" id="pages" placeholder="Pages" class="field" required>
                    </label>
                    <label>
                        Image URL
                        <input type="text" name="image" id="image" placeholder="Image URL" class="field">
                    </label>
                    <button class="button" type="button" id="form-btn">Guardar</button>
                </form>

            </div>

        </div>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
